<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><a href="#">Web dev Navbar</a></div>
            
               <ul class="links">
                <li><a href="Home">Home</a></li>
                <li><a href="About US">About Us</a></li>
                <li><a href="Serives">Services</a></li>
                <li><a href="Contact us">Contact Us</a></li>
               </ul>
               <a href="#" class="action-btn">Get Started</a>
             <div class="toggle-button"><i class="fa-solid fa-bars"></i></div>
        </div>
        <div class="dropdown">
            <li><a href="Home">Home</a></li>
                <li><a href="About US">About Us</a></li>
                <li><a href="Serives">Services</a></li>
                <li><a href="Contact us">Contact Us</a></li>
                <li><a href="#" class="action-btn">Get Started</a></li>
        </div>
    </header>
    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>
                Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br>
                Odit quia doloribus provident quisquam quo.
            </p>
        </section>
    </main>
    <script>
        const toggleBtn = document.querySelector('.toggle-button')
        const toggleBtnIcon = document.querySelector('.toggle-button i')
        const dropdownMenu = document.querySelector('.dropdown')

        toggleBtn.onclick=function(){
            dropdownMenu.classList.toggle('open')
            const isOpen = dropdownMenu.classList.contains('open')

            toggleBtnIcon.classList = isOpen
            ?'fa-solid fa-xmark'
            : 'fa-solid fa-bars'
        }
    </script>
    
</body>
</html>
